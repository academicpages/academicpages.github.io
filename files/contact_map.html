
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>



</head>
<body>



<div id="mapid" style="width: 800px; height: 400px;"></div>
<script>


	var mymap = L.map('mapid').setView([32.87572947741159, -117.24108565995863], 14);



	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var MarkerIcon = L.Icon.extend({
						options: {shadowUrl: '../map/leaflet_images/marker-shadow.png',
						iconSize:     [25, 41],
						shadowSize:   [41, 41],
						iconAnchor:   [12.5,41],
						shadowAnchor: [13, 41],
						popupAnchor:  [0,-35]
						},
				});

	var greenIcon = new MarkerIcon({iconUrl: '../map/leaflet_images/marker-icon_green.png'})



	L.marker([32.87572947741159, -117.24108565995863], {icon: greenIcon}).addTo(mymap).bindPopup('<a href="https://ucsd.edu/" target="_blank">University of California, San Diego</a><br /><a href="https://physics.ucsd.edu/"  target="_blank">Department of Physics (Urey Hall)</a><br />9500 Gilman Dr, La Jolla, CA 92093').openPopup();

	var popup = L.popup();

</script>



</body>
</html>
