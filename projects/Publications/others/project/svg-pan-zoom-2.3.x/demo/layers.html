    <h1>Demo for svg-pan-zoom: SVG with Layers</h1>
    <div id="layers-container" style="width: 500px; height: 500px; border:1px solid black; ">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" id="layers" version="1.1" baseProfile="full" preserveAspectRatio="xMidYMid" width="100%" height="100%" style="overflow: hidden; background-color:white; ">

    <defs>
      <style type="text/css">
        svg {
          color-interpolation: auto;
          image-rendering: auto;
          shape-rendering: auto;
          vector-effect: non-scaling-stroke;
          background: white;
          /* removed fill and stroke since they override marker specs */
          /*	fill: white;
    		stroke: black; */
        }
        /* default color for pathway elements */
        .default-fill-color {
          fill: black;
        }
        .default-stroke-color {
          stroke: black;
        }
        /* default color of the background drawing board */
        .board-fill-color {
          fill: white;
        }
        .board-stroke-color {
          stroke: white;
        }
        .text-area {
          font-family: Sans-Serif, Helvetica, Arial;
          text-align: center;
          vertical-align: middle;
          font-size: 10px;
          fill: black;
          fill-opacity: 1;
          stroke: none;
        }
        .citation {
          font-family: Sans-Serif, Helvetica, Arial;
          text-align: center;
          vertical-align: top;
          font-size: 7px;
          fill: #999999;
          fill-opacity: 1;
          stroke: none;
        }
        .info-box {
          font-family: Sans-Serif;
          font-size: 10px;
          fill: black;
          stroke: none;
          text-align: left;
          vertical-align: top;
        }
        .info-box-item-property-name {
          font-weight: bold;
        }
        .info-box-item-property-value {} .data-node {
          text-align: right;
          fill-opacity: 1;
          fill: white;
          stroke: black;
          stroke-width: 1;
          stroke-dasharray: 0;
          stroke-miterlimit: 1;
          pointer-events: auto;
        }
        .data-node: hover {
          cursor: pointer;
        }
        .has-xref: hover {
          cursor: pointer;
        }
        .data-node.gene-product {} .metabolite {
          stroke: blue;
        }
        .data-node.metabolite &gt;
        .text-area {
          fill: blue;
          fill-opacity: 1;
          stroke: none;
        }
        .data-node.pathway {
          stroke: none;
          fill-opacity: 0;
        }
        .data-node.pathway &gt;
        .text-area {
          fill: rgb(20, 150, 30);
          fill-opacity: 1;
          font-size: 12px;
          font-weight: bold;
        }
        .data-node.protein {} .data-node.rna {} .data-node.unknown {} .label {
          stroke: null;
          stroke-width: 0;
          fill-opacity: 0;
          stroke-dasharray: 0;
          stroke-miterlimit: 1;
        }
        .shape {
          fill-opacity: 0;
          stroke: black;
          stroke-dasharray: 0;
          stroke-miterlimit: 1;
        }
        .shape.none {
          fill: none;
          fill-opacity: 0;
          stroke: none;
        }
        g.group-node &gt;
        .shape {
          fill-opacity: 0.098;
          stroke: gray;
          stroke-miterlimit: 1;
          stroke-width: 1px;
          pointer-events: none;
        }
        .group-node {
          fill-opacity: 0.098;
          stroke: gray;
          stroke-miterlimit: 1;
          stroke-width: 1px;
          pointer-events: none;
        }
        .group-node &gt;
        .text-area {
          fill-opacity: 0.4;
          font-family: Serif, Times;
          font-size: 32px;
          fill: black;
          stroke-width: 0;
          font-weight: bold;
        }
        .group-node.none {
          fill: rgb(180, 180, 100);
          stroke-dasharray: 5, 3;
        }
        .group-node.none &gt;
        .text-area {
          display: none;
        }
        /*.group-node.none:hover {
		fill: rgb(255,180,100);
		fill-opacity: 0.05;
	}*/
        .group-node.group {
          fill-opacity: 0;
          stroke: none;
        }
        .group-node.group &gt;
        .text-area {
          display: none;
        }
        /*.group-node.group:hover {
		fill: rgb(0,0,255);
		stroke-width: 1px;
		stroke-dasharray: 5,3;
		stroke: gray;
		fill-opacity: 0.1;
	}*/
        .group-node.complex {
          fill: rgb(180, 180, 100);
        }
        .group-node.complex &gt;
        .text-area {
          display: none;
        }
        /*.group-node.complex:hover {
		fill: rgb(255,0,0);
		fill-opacity: 0.05;
	}*/
        .group-node.pathway {
          fill: rgb(0, 255, 0);
          stroke-dasharray: 5, 3;
        }
        /*.group-node.pathway:hover {
		fill: rgb(0,255,0);
		fill-opacity: 0.2;
	}*/
        .group-node.pathway &gt;
        .text-area {
          fill: rgb(20, 150, 30);
          stroke: rgb(20, 150, 30);
        }
        .cellular-component {
          fill-opacity: 0;
          stroke: silver;
        }
        .graphical-line {
          fill: none;
          stroke: black;
          stroke-width: 1px;
        }
        .interaction {
          fill: none;
          stroke: black;
          stroke-width: 1px;
        }
        marker {
          /* this is what should work per the spec
		   stroke-dasharray: none; */
          /* but I need to add this to make it work in Safari */
          stroke-dasharray: 9999999999999999999999999;
        }
        .marker-end {
          -webkit-transform: rotate(180deg);
          -webkit-transform-origin: 50% 50%;
          -o-transform: rotate(180deg);
          -o-transform-origin: 50% 50%;
          transform: rotate(180deg);
          transform-origin: 50% 50%;
        }
        .solid-stroke {
          /* this is what should work per the spec
		   stroke-dasharray: none; */
          /* but I need to add this to make it work in Safari */
          stroke-dasharray: 9999999999999999999999999;
        }
        .dashed-stroke {
          stroke-dasharray: 5, 3;
        }
      </style>

    <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.
      window.onload = function() {
