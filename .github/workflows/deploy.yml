name: Deploy Jekyll Site

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1

    - name: Install Bundler & Dependencies
      run: |
        gem install bundler
        bundle install || true

    - name: Inject Secret into _config.yml
      env:
        FORMSPREE_API_URL: ${{ secrets.FORMSPREE_API_URL }}
      run: |
        echo "forms_api: $FORMSPREE_API_URL" >> _config.yml
        echo "SECRET VALUE: $FORMSPREE_API_URL"
        cat _config.yml

    - name: Build Site with Jekyll
      run: bundle exec jekyll build --trace

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
