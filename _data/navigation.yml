# The following is the order of the links in the header of the website.
#
# Changing the order here will adjust the order and you can also add additional
# links. Removing a link prevents it from showing in the header, but does not
# prevent it from being included in the site.
#
# NOTE that only one of the CV options should be selected, the first is for the
#      Markdown formatted page while the second is generated using JSON.

main:
  - title: "About"
    url: /about/

  - title: "Projects"
    url: /portfolio/      # uses the _portfolio collection

  - title: "Publications"
    url: /publications/   # uses the _publications collection

  - title: "Talks"
    url: /talks/          # uses the _talks collection

  - title: "Teaching"
    url: /teaching/       # uses the _teaching collection

  - title: "Blog"
    url: /posts/          # year archive of _posts (AcademicPages provides this)

  - title: "CV"
    url: /cv/             # page you create in _pages (see below)

  - title: "Contact"
    url: /contact/        # page you create in _pages (see below)

