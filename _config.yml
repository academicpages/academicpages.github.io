  bio              : "Graduate Students in International Political Economy Workshop"
  location         : "Virtual"
  employer         :
  pubmed           : 
  googlescholar    : 
  email            :
  researchgate     :  # example: "https://www.researchgate.net/profile/yourprofile"
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
