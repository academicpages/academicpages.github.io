# =====================================================
# Publication Categories
# =====================================================
publication_category:
  books:
    title: 'Books'
  bookchapters:
    title: 'Book Chapters'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'
  preprints:
    title: 'Preprints'

# =====================================================
# Site Settings
# =====================================================
teaser                   : "teaser.jpg" # Default teaser image
breadcrumbs              : true
words_per_minute         : 180
future                   : true
read_more                : "enabled"
talkmap_link             : false

# Comments (Optional)
comments:
  provider               : false 

# Atom/RSS Feed
atom_feed:
  hide                   : false
  path                   : feed.xml

# =====================================================
# SEO & Analytics
# =====================================================
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : 
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : "images/og-image.png" # Default OpenGraph image

# Google Analytics (Optional)
analytics:
  provider               : "google-analytics-4"
  google:
    tracking_id          : "G-XXXXXXX" # Replace with your Google Analytics ID

# =====================================================
# Reading & Conversion Settings
# =====================================================
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Gemfile
  - LICENSE
  - node_modules
  - README
  - tmp
  - vendor

keep_files:
  - .git

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown & Syntax Highlighting
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# =====================================================
# Collections (Publications, Teaching, Portfolio, Talks)
# =====================================================
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Page Layout Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# =====================================================
# Styling & Performance
# =====================================================
sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
timezone: Etc/UTC

# =====================================================
# Plugins
# =====================================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# =====================================================
# Archives
# =====================================================
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
