I am a **Google DeepMind Scholar** and a Master's student in **Artificial Intelligence for Science** at the African Institute for Mathematical Sciences (AIMS), South Africa. My research focuses on the intersection of deep learning and mathematical statistics, specifically developing robust architectures for time-series forecasting.

Recently, I published research in **IEEE Access** introducing a novel *Hybrid Minkowski-Log-Cosh Loss Function* to improve LSTM performance on noisy datasets. My background includes a Joint M.Sc. in Mathematics from PAUSTI, Kenya, and significant experience in teaching advanced Mathematics and Physics.

