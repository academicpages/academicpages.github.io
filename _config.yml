      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  # _research
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: false
      share: false
