# 欢迎使用 Jekyll！
# 这个配置文件用于设置整个网站的参数。
# 一般情况下只需要设置一次，之后不需要频繁修改。
# 注意：使用 `jekyll serve` 启动本地服务器后，这个文件不会自动重新加载，
# 修改后必须重启 `jekyll serve`。

# 网站基本设置
locale                   : "en-US"              # 网站语言环境（中文）
site_theme               : "default"            # 使用的主题（一般保持 default）
title                    : "Kyro 的个人博客"     # 浏览器标签栏显示的标题
title_separator          : "-"                  # 页面标题分隔符，例如：页面标题 - 网站名
name                     : &name "Your Name"     # 网站名称变量，可以被其他地方引用
description              : &description "Your Name's academic portfolio"   # 默认网站描述
url                      : https://kyro-qu.github.io # The base hostname & protocol for your site e.g. "https://[your GitHub username].github.io",
                                                           # or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "academicpages/academicpages.github.io"

