    <h1>Biography</h1>

    <p>Welcome to my site! I am a fourth-year PhD student of Operations Research at Columbia University. I&rsquo;m fortunate to be advised by Prof. <a href="http://www.columbia.edu/~ae2516/" target="_blank">Adam Elmachtoub</a>. I&rsquo;m joining <a href="https://www.hkubs.hku.hk/" target="_blank">HKU Business School</a> as an assistant professor in the fall. My research spans two major themes:</p>

<ol>
<li>Operations management in emerging digital markets, with a current focus on video games.</li>
<li>Promoting responsible operations in <em>profit-driven</em> businesses.</li>
</ol>

<p>In the summer of 2020, I worked as a data scientist intern at <a href="https://www.activisionblizzard.com/" target="_blank">Activision Blizzard</a>.</p>


