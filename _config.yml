# File Management
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - CHANGELOG
  - LICENSE
  - node_modules
  - package.json*
  - README
  - vendor
keep_files:
  - .git
  - .svn

