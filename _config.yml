  location         : "Christchurch, New Zealand"
  employer         :
  googlescholar    : "https://scholar.google.com/citations?user=zj96T98AAAAJ&hl=en&authuser=1"
  email            :
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "flanagan-lab"
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         :
