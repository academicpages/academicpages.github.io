# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

locale: "en-US"
title: "Damian Romero,\nComputational Hispanic Linguist"
subtitle: 'Site version: v2.0'
name: "Damian Romero"
email: damianiji [at] email [dot] arizona [dot] edu
description: "Damian Romero's professional website."
url: "https://damian-romero.github.io/"
repository: "damian-romero/damian-romero.github.io"
logo: "assets/images/uofa.jpg"
teaser: "assets/images/blog-teaser-default.png"
og_image: "assets/images/website-preview-squared.png"
# description: >- # this means to ignore newlines until "baseurl:"
#   Damian Romero's website.
twitter_username: DamianRomero_CL
github_username: damian-romero
minimal_mistakes_skin: dirt
search: true

# Build settings
markdown: kramdown
highlighter: rouge
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
  - files

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
